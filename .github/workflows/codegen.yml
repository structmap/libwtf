---
name: codegen

on:
  workflow_dispatch:
    inputs: {}

jobs:
  clangsharp:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
      - name: Set up ClangSharp tool
        run: dotnet tool install -g ClangSharpPInvokeGenerator --version 20.1.2.4
      - name: Generate modern bindings
        env:
          DYLD_LIBRARY_PATH: /Users/runner/.dotnet/tools/.store/clangsharppinvokegenerator/20.1.2.4/clangsharppinvokegenerator.osx-arm64/20.1.2.4/tools/any/osx-arm64
        run: >
          /Users/runner/.dotnet/tools/ClangSharpPInvokeGenerator @csharp/native.rsp
          --headerFile <(echo "// generated code do not edit")
          --additional "-isystem/Library/Developer/CommandLineTools/usr/lib/clang/17/include"
      - name: Generate dynamic bindings
        env:
          DYLD_LIBRARY_PATH: /Users/runner/.dotnet/tools/.store/clangsharppinvokegenerator/20.1.2.4/clangsharppinvokegenerator.osx-arm64/20.1.2.4/tools/any/osx-arm64
        run: >
          /Users/runner/.dotnet/tools/ClangSharpPInvokeGenerator @csharp/dynamic.rsp
          --headerFile <(echo "// generated code do not edit")
          --additional "-isystem/Library/Developer/CommandLineTools/usr/lib/clang/17/include"
      - name: Check for diff
        run: git diff --exit-code -- csharp
