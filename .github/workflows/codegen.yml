---
name: codegen

on:
  workflow_dispatch:
    inputs: {}

jobs:
  build-native:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
      - name: Set up ClangSharp tool
        run: dotnet tool restore
      - name: Generate bindings
        env:
          LD_LIBRARY_PATH: /home/runner/.dotnet/tools/.store/clangsharppinvokegenerator/20.1.2.4/clangsharppinvokegenerator.linux-arm64/20.1.2.4/tools/any/linux-arm64
        run: >
          dotnet ClangSharpPInvokeGenerator
          --language c
          --file include/wtf.h
          --namespace Structmap.WebTransportFast
          --methodClassName Native
          --output csharp/Native.cs
          --headerFile <(echo "// generated code do not edit")
          --libraryPath wtf
      - name: Check for diff
        run: git diff --exit-code -- csharp
